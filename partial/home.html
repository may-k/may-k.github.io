 <!-- jssor slider -->
  <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img class="swiper-slide-img" src="../img/s7s.jpg" height="auto" width="100%"  alt=""></div>
            <div class="swiper-slide"><img class="swiper-slide-img" src="../img/s7s2.png"  height="auto" width="100%"  alt=""></div>
            <div class="swiper-slide"><img class="swiper-slide-img" src="../img/s7s3.png"  height="auto" width="100%"  alt=""></div>
          
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    
    <!-- #endregion Jssor Slider End -->

		
<div id="home">
 <div class="container-fluid bg-3 text-center">
        <div class="row">
            <div>
                <div ng-repeat="phone in phones">
                          <a  ng-href="/specs/{{phone.name}}">
                          <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12 panel panel-primary" >
                          <h4  class="panel-heading">{{ phone.name }}</h4>
                    <div class="panel-body">
                          <img   class="img-responsive" alt="image" ng-src="{{phone.image}}" />
                    </div>
                          <p class="panel-footer">{{ phone.price }}</p>
                              </div>
                    </a>
               </div>
                </a>
            </div>
        </div>
 </div>
</div>
